<!DOCTYPE html>
<html>
<head>
<title>Counter</title>
 <script>
	var dojoConfig = {
		async : true,
		packages : [ {
			name : "app",
			location : "/article-widgets/"
		} ]
	};
 </script>

 <script src="/libs/dojo/dojo/dojo.js" data-dojo-config="async: true"></script>

</head>
<body>
	Counter Value:
	<h2 id="counterVal">o</h2>
	<button id="incBttn">Increment</button>
	<button id="decBttn">Decrement</button>
	
	<script type="text/javascript">
		require([ "dojo/query", "dojo/on", "app/test/Module", "dojo/domReady!" ],
				function(query, on, counter) {
					query("#incBttn").on("click", function() {
						console.log('In inc');
						console.log(counter);
						counter.increment();
						query("#counterVal")[0].innerHTML = counter.getValue();
					});
					query("#decBttn").on("click", function() {
						counter.decrement();
						query("#counterVal")[0].innerHTML = counter.getValue();
					});
				});
	</script>
</body>
</html>
