    <script type="text/javascript">
    var gitCodeLoader = {
        init: function() {

            var defered;

            $("article.gitCode").each(function() {

                var node = $(this);

                var url = node.data("url");



                defered = $.ajax({
                    url: url,
                    cache: false
                });

                defered.done(function(html) {
                    node.html(html);
                });

            });

             defered.done(function(html) {
                    alert("all loaded");
            });
        }
    };

    gitCodeLoader.init();
